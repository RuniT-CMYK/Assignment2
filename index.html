<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#content">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <section id="home">
            <header>
                <h1>Auronima's Art Page</h1>
                <p>Welcome to my Art Page. Here is a selection of artwork I've made.</p>
            </header>
        </section>

        <section id="content">
            <div class="container">
                <div class="flexbox-item">
                    <img src="images/OpenUp2 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/Angels:Butterflies1 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/Angels:Butterflies2 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/OpenUp1 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/Betta_Fish1 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/I_Miss_You-1 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/I_Miss_You-2 copy.png" alt="">
                </div>
                <div class="flexbox-item">
                    <img src="images/Betta_Fish2 copy.png" alt="">
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact For Commission</h2>

            <div class="form">
                <form action="#">
            
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">
                
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="000-000-0000">
        
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
            
                </form>
            </div>
        </section>
    </body>
</html>
